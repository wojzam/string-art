<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>String Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>String Art Generator</h1>

    <div id="controls">
        <input type="file" id="fileInput" accept="image/png, image/jpeg">
        <label for="pinCount">Pins:</label>
        <input type="number" id="pinCount" value="120" min="4">
        <label for="maxLines">Max Lines:</label>
        <input type="number" id="maxLines" value="2000" min="1">
        <label for="contrast">Contrast:</label>
        <input type="range" id="contrast" min="0.5" max="2" step="0.01" value="1">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="-1" max="1" step="0.01" value="0">
        <button id="generateBtn">Generate / Stop</button>
    </div>

    <div>
        <h3>Target Image Preview</h3>
        <canvas id="canvasTarget" width="400" height="400"></canvas>
    </div>

    <div id="progressContainer">
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="preview">
        <div>
            <canvas id="canvasLow" width="400" height="400"></canvas>
            <div>Low quality</div>
        </div>
        <div>
            <canvas id="canvasMedium" width="400" height="400"></canvas>
            <div>Medium quality</div>
        </div>
        <div>
            <canvas id="canvasHigh" width="400" height="400"></canvas>
            <div>High quality</div>
        </div>
    </div>

    <div id="export">
        <label for="qualitySelect">Export sequence for quality:</label>
        <select id="qualitySelect">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high" selected>High</option>
        </select>
        <button id="exportCsvBtn">Export CSV</button>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
